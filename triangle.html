<html>
	<head>
		<title>
		</title>

		<style>


			.top_space{
				height:10%;
			}

			.triangle-up{
				margin:0 auto;
				width:0;
				height:0;
				border-left:25px solid transparent;
				border-right:25px solid transparent;
				border-bottom:50px solid #555;
			}

			.triangle-down{
				margin:0 auto;
				width:0;
				height:0;
				border-left:25px solid transparent;
				border-right:25px solid transparent;
				border-top:50px solid #555;
		</style>

	</head>


	<body>

		<div class="top_space">
		</div>

		<div class="triangle-up">
		</div>

		<div class="triangle-down">
		</div>
	</body>
</html>
